 <div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <h3>Dispatch Ping Message</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row" ng-if="errorMessage != ''">
                    <div class="col-xs-12">
                        <p class="bg-danger text-center">
                            <span ng-bind="errorMessage"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="inputmessage">Send Message</label>
                        <input type="text" class="form-control" id="inputmessage" ng-model="createBy" placeholder="createBy">
                        <input type="text" class="form-control" id="inputmessage" ng-model="fileType" placeholder="fileType">
                        <input type="text" class="form-control" id="inputmessage" ng-model="fileDesc" placeholder="fileDesc">
                        <input type="file" class="form-control" id="inputmessage" ng-model="file" placeholder="file">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="getMessageResponse(inputMessage)">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
